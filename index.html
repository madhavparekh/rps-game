<!doctype html>
<html lang="en">
  <head>
    <title>RPS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
  <div id="game">
    
    <tr>
      <td>Number of Games to be played: <input type="number" id="noOfGames" min="1" max="100000"></td><br><br>
      <td>Enter House Win Rate: <input type="number" id="winRate" min="0" max="100"></td><br>
    </tr>
    <tr>
      <td><button onclick="rpsGameStarter()">Submit</button></td>
    </tr>
    <h2>Your pick: <span id="your_choice"></span></h2>
    <br><br>
    <h2>Computer's pick: <span id="comp_choice"></span></h2>
    <br><br>
    <h2>Winner: <span id="winner"></span></h2>
    <br><br>
    <h2>Games played: <span id="noGames"></span></h2>
    <br><br>
    <h2>Wins: <span id="wins"></span></h2>
    <br><br>
    <h2>Loses: <span id="loses"></span></h2>
    <br><br>
    <h2>Ties: <span id="ties"></span></h2>
  
  </div>
    
  <script src="assets/javascript/gameIterater.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
